<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
   
    <script defer src="face-api.min.js"></script>

      <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #00796b; /* Changed background color */
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-logo img {
            height: 40px;
        }

        .navbar-title {
            font-size: 24px;
            margin-left: 10px;
        }

        .navbar-links a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 18px;
        }

        /* Map and Section Styles */
        #map {
            height: 80vh;
            width: 80vw;
            margin: 20px auto;
        }

        h1, h2 {
            text-align: center;
        }
